<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="assets/css/iniciosesion.css">
</head>
<body>
    <form id="login-form">
        <h2>Inicio de Sesión</h2>
        <label class="correo">Correo</label>
        <input type="email" id="email"><br>
        <span class="error" id="email-error">Por favor, ingrese un correo válido.</span>
        <label class="contraseña">Contraseña</label>
        <input type="password" id="password"><br>
        <span class="error" id="password-error">La contraseña no puede estar vacía.</span>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <script type="module" src="assets/js/validacionInicio.js"></script>
</body>
</html>
