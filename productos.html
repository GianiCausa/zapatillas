  <div class="container">
      <h3>Filtro</h3>
      <form id="filter-form">
          <div class="form-group">
              <label for="marca">Marca:</label>
              <select id="marca">
                  <option value="All">Todas</option>
                  <option value="Nike">Nike</option>
                  <option value="Adidas">Adidas</option>
                  <option value="Puma">Puma</option>
                  <option value="Vans">Vans</option>
                  <option value="Skechers">Skechers</option>
                  <option value="Converse">Converse</option>
                  <option value="Vince Camuto">Vince Camuto</option>
                  <option value="Anne Klein">Anne Klein</option>
                  <option value="Salvatore Ferragamo">Salvatore Ferragamo</option>
                  <option value="Clarks">Clarks</option>
                  <option value="Chanel">Chanel</option>
              </select>
          </div>
          <div class="form-group">
              <label for="talla">Talla:</label>
              <select id="talla">
                  <option value="All">Todas</option>
                  <option value="36">36</option>
                  <option value="37">37</option>
                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                  <option value="41">41</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                  <option value="44">44</option>
              </select>
          </div>
          <div class="form-group">
              <label for="genero">Género:</label>
              <select id="genero">
                  <option value="All">Todos</option>
                  <option value="Hombre">Hombre</option>
                  <option value="Mujer">Mujer</option>
              </select>
          </div>
          <div class="form-group">
            <label for="filtro-producto">Seleccionar Tipo:</label>
            <select id="filtro-producto">
                <option value="zapatillas">Zapatillas</option>
                <option value="zapatosFormales">Zapatos Formales</option>
            </select>
        </div>
        <button type="submit">Filtrar</button>
      </form><hr>

      <div class="row" id="product-list">
          
      </div>
